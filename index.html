<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taco Bell Fansite</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #FFF8E1; /* Soft, taco-inspired background color */
      color: #3E2723; /* A warm brown for text that reminds you of crispy tacos */
    }
    h1 {
      color: #FF6F00; /* Bright orange, like Taco Bell’s iconic color */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2); /* A subtle effect to make it pop */
    }
    button {
      background-color: #FF6F00;
      border: 2px solid #D32F2F; /* Border gives a nice contrast */
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background-color: #D32F2F; /* Switch to a bold red when hovered */
      transform: scale(1.1); /* Slightly grow the button for that extra emphasis */
    }
    .highlight-text {
      color: #FF6F00;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="max-w-4xl mx-auto p-6 space-y-6">
    <!-- Header -->
    <div class="text-center space-y-4">
      <h1 class="text-4xl font-bold">Are you ready to dive into Taco Bell heaven?</h1>
      <img 
        src="/api/placeholder/400/200"
        alt="Taco Bell Inspiration"
        class="mx-auto rounded-lg shadow-lg"
      />
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
      <button
        onclick="alert('Seriously, you don\'t know where Taco Bell is? You should be ashamed!')"
        class="flex items-center justify-center gap-2 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
          <path d="M8 0C5.79 0 4 2.09 4 4.5c0 1.95 1.09 3.61 2.7 5.4l1.3 1.58 1.3-1.58C10.91 8.11 12 6.45 12 4.5 12 2.09 10.21 0 8 0zm0 7c-1.93 0-3.5-1.57-3.5-3.5S6.07 0 8 0s3.5 1.57 3.5 3.5S9.93 7 8 7z"/>
        </svg>
        Find the Closest Taco Bell - Don’t let your cravings down!
      </button>

      <button
        onclick="window.location.href = 'https://www.tacobell.com';"
        class="flex items-center justify-center gap-2 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-up-right-circle" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 0 8 8A8 8 0 0 0 8 0zm3.5 8a.5.5 0 0 1-.5.5H9V10a.5.5 0 0 1-.5.5H7a.5.5 0 0 1-.5-.5V8.5H4.5a.5.5 0 0 1-.5-.5V7a.5.5 0 0 1 .5-.5H6V4.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 .5.5V8z"/>
        </svg>
        Visit Taco Bell - Where dreams meet tacos
      </button>
    </div>

    <!-- Taco Bell vibes everywhere -->
    <div class="text-center mt-10">
      <p class="highlight-text text-2xl">Can you feel the Taco Bell magic?</p>
      <p>Every click, every bite, every moment—Taco Bell is always with you. Don't let the cravings fade!</p>
    </div>
  </div>

</body>
</html>
