<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taco Bell Fansite</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #FFF8E1;
      color: #3E2723;
    }
    h1 {
      color: #FF6F00;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .highlight-text {
      color: #FF6F00;
      font-weight: bold;
    }
    button {
      background-color: #FF6F00;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      border: none;
    }
    button:hover {
      background-color: #D32F2F;
      cursor: pointer;
    }
  </style>
</head>
<body>



    <!-- Image Section -->
    <div class="text-center mt-10">
      <h2 class="text-3xl font-bold">Taco Bell Love</h2>
      <img 
        src="ilovetacobell.png" 
        alt="I Love Taco Bell"
        class="mx-auto mt-6 rounded-lg shadow-lg"
        style="max-width: 80%;"
      />
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
      <button
        onclick="alert('Seriously, you\'re still not sure where Taco Bell is?!')"
         onclick="alert('Seriously, you\'re still not sure where Taco Bell is?!')"
         onclick="alert('Seriously, you\'re still not sure where Taco Bell is?!')"
         onclick="alert('Seriously, you\'re still not sure where Taco Bell is?!')"
         onclick="alert('Seriously, you\'re still not sure where Taco Bell is?!')"
      >
        Find the Closest Taco Bell - Don’t let your cravings down!
      </button>

      <button
        onclick="window.location.href = 'https://www.tacobell.com';"
      >
        Visit Taco Bell - Where dreams meet tacos
      </button>
    </div>

    <!-- Taco Bell vibes everywhere -->
    <div class="text-center mt-10">
      <p class="highlight-text text-2xl">Can you feel the Taco Bell magic?</p>
      <p>Every click, every bite, every moment—Taco Bell is always with you. Don't let the cravings fade!</p>
    </div>
  </div>

</body>
</html>
